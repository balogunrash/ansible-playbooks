
---

- name: Install wordpress on CentOS 7 

  gather_facts: no 

  hosts: all

  become: true

  become_method: sudo

  user: centos



  tasks:



    - name: Install necessary packages

      package:

        name: "{{item}}"

        state: latest

      with_items:

       - httpd

       

       - mysql

       - php-mysql

       - mariadb-server

       - wget

       - unzip

      ignore_errors: true



    - name: install remi-release 

      shell: "sudo   yum install http://rpms.remirepo.net/enterprise/remi-release-7.rpm -y" 

    - name: enable remi-php72

      shell: "sudo   yum-config-manager --enable remi-php72 -y"

    - name : update httpd PHP 

      shell: "sudo yum install httpd php php-common php-opcache php-mcrypt php-cli php-gd php-curl php-mysql mysql -y" 



    - name: Download wordpress Package

      get_url:

        url: https://wordpress.org/latest.tar.gz

        dest: /tmp/



    - name: Unzip wordpress

      unarchive: 

        src: /tmp/wordpress-5.4.tar.gz

        dest: /var/www/html/

        remote_src: yes 





    - name: Move files to html folder

      shell: "mv /var/www/html/wordpress/*  /var/www/html"

      ignore_errors: yes

        

    - name: Move index.html 

      shell: "mv /var/www/html/index.html /tmp/"

      ignore_errors: true





    - name: run mariadb 

      systemd: 

        name: mariadb 

        state: restarted 

        enabled: yes 

      ignore_errors: yes 





    - name: run apache 

      systemd: 

        name: httpd 

        state: restarted 

        enabled: yes 

      ignore_errors: yes 