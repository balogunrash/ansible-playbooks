---
- name: Install wordpress
  hosts: all
  become: true
  become_method: sudo
  user: centos

  tasks: 
  - name: install webserver  centos
    package: 
      name: httpd
      state: latest

  - name: Install mariadb-server
    package: 
      name: mariadb
      state: latest

  - name: install php72
    package:
      name: php
      state: latest

  - name: install php-mysql
    package:
      name: php-mysql
      state: latest

  - name: Download wordpress
    get_url: 
      url: https://wordpress.org/latest.tar.gz
      dest: /tmp/

  - name: Unzip wordpress
    unarchive: 
      src: /tmp/wordpress-5.4.tar.gz
      dest: /var/www/html/
      remote_src: yes

  - name: Start webserver
    service: 
      name: httpd
      state: restarted
      enabled: true
  - name: SElinux
    selinux:
      policy: targeted
      state: disabled

